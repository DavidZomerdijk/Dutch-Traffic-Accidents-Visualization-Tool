<!DOCTYPE html>
<html>
<head>

    <title>Quick Start - Leaflet</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>



</head>
<body>



<div id="mapid" style="width: 600px; height: 400px;"></div>
<script>

    var mymap = L.map('mapid').setView([52.3702, 4.8952], 13);

    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
        maxZoom: 18,,
        id: 'mapbox.streets'
    }).addTo(mymap);

    L.marker([52.3702, 4.8952]).addTo(mymap)
            .bindPopup("<b>Where am I?</b><br />Help me!").openPopup();

    function createPoint(locationX, locationY){
    L.circle([locationX, locationY], 500, {
        color: 'red',
        fillColor: '#f03',
        fillOpacity: 0.5
    }).addTo(mymap).bindPopup("I am a circle.");
    }

    function randomInRange(min, max) {
        console.log("point created");
        return Math.random() * (max-min) + min;
    }

    for(var i = 0; i < 10; i++){
        createPoint(randomInRange(52, 53), randomInRange(4,5))
    }

    L.polygon([
        [51.509, -0.08],
        [51.503, -0.06],
        [51.51, -0.047]
    ]).addTo(mymap).bindPopup("I am a polygon.");

    var popup = L.popup();

</script>



</body>
</html>
