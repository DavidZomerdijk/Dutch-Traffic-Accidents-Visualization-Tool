<body>
<div id="about" class="container-fluid table-bordered bg-grey ">
    <div class="col-md-12 text-center"><h1>Dutch traffic accidents visualization tool</h1></div>
    <div class="row">
        <div class="col-sm-6 text-center table-bordered ">

            <div id='map' style="min-height: 700px"></div>

            <!--slider for years -->
            <input type="range" value=2009 min=2003 max=2015 id="slider" >

            <input type="range" multiple value="0,23" />

            <div id="selectedYear"></div>
        </div>

            <!--shows what year is selected -->

            <!-- <div id="info"></div>-->

        <div class="col-md-6 ">
            <div id="container"></div>
            <button id="perProvince" background-color="green">Accidents per province</button>
            <button id="perCapita">Accidents per capita</button>
            <!--<button id="polar">Polar</button>-->
        </div>


        <div class="col-md-6"><br></div>

        <div class="col-md-6 table-bordered">
            <p><strong>Weather Conditions</strong></p>
        <select id ="weather" class="col-md-3" name="weather" onchange="weather(this.value);">
            <option value="all">All</option>
            <option value="D">Dry</option>
            <option value="R">Rain</option>
            <option value="M">Mist</option>
            <option value="S">Snow/hail</option>
            <option value="H">Hard wind</option>
            <option value="O">Unknown</option>
        </select>
        </div>

        <div id="history" class="col-md-6 table-bordered">
            <p><strong>History</strong></p>

        </div>
        </div>
    </div>
</div>

<script>
updateLocalStorage();
    ////////////
    // Age categories
    var categories = ['0-4', '5-9', '10-14', '15-19',
        '20-24', '25-29', '30-34', '35-39', '40-44',
        '45-49', '50-54', '55-59', '60-64', '65-69',
        '70-74', '75-79', '80-84', '85-89', '90-94',
        '95-99', '100 + '];
    $(document).ready(function () {
        Highcharts.chart('container2', {
            chart: {
                type: 'bar'
            },
            title: {
                text: 'Population pyramid for Germany, 2015'
            },
            subtitle: {
                text: 'Source: <a href="http://populationpyramid.net/germany/2015/">Population Pyramids of the World from 1950 to 2100</a>'
            },
            xAxis: [{
                categories: categories,
                reversed: false,
                labels: {
                    step: 1
                }
            }, { // mirror axis on right side
                opposite: true,
                reversed: false,
                categories: categories,
                linkedTo: 0,
                labels: {
                    step: 1
                }
            }],
            yAxis: {
                title: {
                    text: null
                },
                labels: {
                    formatter: function () {
                        return Math.abs(this.value) + '%';
                    }
                }
            },

            plotOptions: {
                series: {
                    stacking: 'normal'
                }
            },

            tooltip: {
                formatter: function () {
                    return '<b>' + this.series.name + ', age ' + this.point.category + '</b><br/>' +
                    'Population: ' + Highcharts.numberFormat(Math.abs(this.point.y), 0);
                }
            },

            series: [{
                name: 'Male',
                data: [-2.2, -2.2, -2.3, -2.5, -2.7, -3.1, -3.2,
                    -3.0, -3.2, -4.3, -4.4, -3.6, -3.1, -2.4,
                    -2.5, -2.3, -1.2, -0.6, -0.2, -0.0, -0.0]
            }, {
                name: 'Female',
                data: [2.1, 2.0, 2.2, 2.4, 2.6, 3.0, 3.1, 2.9,
                    3.1, 4.1, 4.3, 3.6, 3.4, 2.6, 2.9, 2.9,
                    1.8, 1.2, 0.6, 0.1, 0.0]
            }]
        });
    });

    ///////////////////
    Highcharts.chart('container3', {
        chart: {
            plotBackgroundColor: null,
            plotBorderWidth: null,
            plotShadow: false,
            type: 'pie'
        },
        title: {
            text: 'Browser market shares January, 2015 to May, 2015'
        },
        tooltip: {
            pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
        },
        plotOptions: {
            pie: {
                allowPointSelect: true,
                cursor: 'pointer',
                dataLabels: {
                    enabled: true,
                    format: '<b>{point.name}</b>: {point.percentage:.1f} %',
                    style: {
                        color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
                    }
                }
            }
        },
        series: [{
            name: 'Brands',
            colorByPoint: true,
            data: [{
                name: 'Microsoft Internet Explorer',
                y: 56.33
            }, {
                name: 'Chrome',
                y: 24.03,
                sliced: true,
                selected: true
            }, {
                name: 'Firefox',
                y: 10.38
            }, {
                name: 'Safari',
                y: 4.77
            }, {
                name: 'Opera',
                y: 0.91
            }, {
                name: 'Proprietary or Undetectable',
                y: 0.2
            }]
        }]
    });
</script>
